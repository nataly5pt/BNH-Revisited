<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bear, Ninja, Hunter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="game">

    <h2>Bear, Ninja, Hunter</h2>

    <!-- Winning conditions (left-justified inside a centered block via CSS) -->
    <section class="rules" aria-label="Winning conditions">
      <ul>
        <li>Bear beats Ninja</li>
        <li>Ninja beats Hunter</li>
        <li>Hunter beats Bear</li>
        <li>Same choice = tie</li>
      </ul>
    </section>

    <hr class="divider" />

    <!-- Choice buttons -->
    <div class="buttons" role="group" aria-label="Choose your fighter">
      <button type="button" class="choice" data-choice="Bear">Bear</button>
      <button type="button" class="choice" data-choice="Ninja">Ninja</button>
      <button type="button" class="choice" data-choice="Hunter">Hunter</button>
    </div>

    <hr class="divider" />

    <p class="helper">Click a button below to select your choice.</p>

    <!-- Results (hidden until after a round) -->
<div id="results" class="results" aria-live="polite" hidden>
  <p><strong>You chose:</strong> <span id="youChoice"></span></p>
  <p><strong>Computer chose:</strong> <span id="computerChoice"></span></p>
  <p id="outcome" class="outcome"></p>
</div>

<!-- Win counters (shown after a round) -->
<div id="counters" class="counters" hidden>
  <span><strong>Player Wins:</strong> <span id="playerWins">0</span></span>
  <span class="sep"> | </span>
  <span><strong>Computer Wins:</strong> <span id="computerWins">0</span></span>
</div>

    <!-- Post-round actions -->
    <div id="postRound" class="post-round" hidden>
      <button type="button" id="playAgain">Play Again</button>
      <button type="button" id="endSession">End Session</button>
    </div>

  </main>

  <script src="script.js" defer></script>
</body>
</html>
